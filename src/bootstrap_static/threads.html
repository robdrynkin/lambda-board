<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="/static/imgs/logo.jpeg" alt="" width="30" height="24">
              </a>
            </div>
        </nav>

        <div class="container">
            {% for thread in threads %}
                <a href="/thread/{{ thread }}">
                    <div class="alert alert-dark" role="alert">
                        {{ thread }}
                    </div>
                </a>
            {% endfor %}

            <form method="post" action="/create_thread">
                <div class="mb-3">
                  <label for="threadName" class="form-label">Thread name</label>
                  <input type="text" class="form-control" name="threadName" aria-describedby="threadNameHelp">
                  <div id="emailHelp" class="form-text">Thread name should be unique</div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>

        </div>


    </body>
</html>
