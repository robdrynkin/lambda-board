<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <menu id="nav-main">
            <div class="list-group">
                {% for comment in comments %}
                    <div class="d-flex w-100 justify-content-between" id="comment_{{ comment.id }}">
                        <h5 class="mb-1"> Аноним </h5>
                        <small><a href="#comment_{{ comment.id }}">Comment id: {{ comment.id }} </a></small>
                    </div>
                    <p class="mb-1"> {{ comment.text }} </p>
                    <small> <a href="#comment_{{ comment.replyTo }}"> Reply to: {{ comment.replyTo }} </a> </small>
                {% endfor %}
            </div>
            </menu>
        </div>
    </body>
</html>
