version: "3.3"

services:
  board:
    image: robdrynkin/lambda-board:develop
    command: --db /test.db --port 80
    ports:
      - "80"
    volumes:
      - "../lalambda.db:/test.db"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.board.rule=Host(`$DOMAIN`)"
      - "traefik.http.routers.board.entrypoints=websecure"
      - "traefik.http.routers.board.tls.certresolver=myresolver"


  traefik:
    image: "traefik:v2.4"
    container_name: "traefik"
    command:
      - "--log.level=DEBUG"
      #- "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      #- "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.email=$EMAIL"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
      #- "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

